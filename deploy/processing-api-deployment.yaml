apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: processing-api
  template:
    metadata:
      labels:
        app: processing-api
    spec:
      containers:
      - name: processing-api
        image: your-image-name
        resources:
          requests:
            cpu: "500m"  # Request 500 millicores of CPU
          limits:
            cpu: "1000m"  # Limit the CPU to 1000 millicores
